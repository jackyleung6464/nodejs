<html>
<head>
	<title>Login Server</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" type="text/css" href="/css/login_server.css">

</head>
<body>
	<div class='status'>
		Connection status
	</div>
	<div class='c_count'>
		Unknown
	</div>

	<div class='sys_msg_block'>
		<span>System Message : </span>
		<span class='sys_msg'></span>
	</div>
	<br>
	<br>
	<div class='login_box'>
		<div class='u_name_row'>
			<span>Username : </span>
			<span>
				<input type="text" name="username" placeholder="username" id='login_username'>
			</span>
		</div>
		<div class='u_pw_row'>
			<span>Password : </span>
			<span>
				<input type="password" name="password" placeholder="password" id='login_password'>
			</span>
		</div>
		<div class='login_submit'>
			Submit
		</div>
		<div class='student_login'>
			I am student
		</div>
	</div>

	<div class='upload_ppt_box'>
		<span>upload ppt</span>
		<br>
		<input id="upload-input" type="file" name="uploads[]" multiple="multiple">
	</div>
	


	<div class='room_list' >
	</div>

	<section class='room_section'>
		<div class='room_header'>
			<span class='room_name'></span>

			<span class='room_count_box'>
				<span class='room_count'></span>
				<span class='room_header_rtxt'></span>
			</span>
		</div>
		<div class='whiteboard_section'>
			
		</div>

		<div class='chatroom_section'>
			<div class='room_content_box'>
				<div class='chat_row'>
					<div class='chat_user'>
						<!-- <span class='chat_number'>1.</span> -->
						<span class='username'>Jacky</span>
					</div>
					<div class='chat_msg'>
						testing msg
					</div>
				</div>
			</div>
			<div class='room_chat_box'>
				<div class='input_area'>
					<div class='custom_input_text' contenteditable spellcheck></div>
				</div>
				<div class='input_enter'>
					<div class='custom_input_enter'>Enter</div>
				</div>
			</div>
		</div>
		

	</section>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src='/js/website.js'></script>
	<script type="text/javascript" src='/js/upload_ppt.js'></script>
</body>
</html>
